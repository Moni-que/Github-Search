<div class="container">
    <div class="row">
        <div class="col">
            <div class="searching input-group mt-5">
                <input type="text" class="p-2 bg-success text-light form-control mx-5" [(ngModel)]="userField" name="userField" placeholder="Github Username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="p-2 bg-success btn btn-outline-secondary text-light" type="button" id="button-addon2" (click)="searchUser()">Search</button>
            </div>
        </div>
        <div class="col mt-5 mx-5">
            <img src="./assets/github-11-128.png" alt="">
        </div>
    </div>
</div>
