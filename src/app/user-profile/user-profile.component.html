<div class="container-fluid text-light text-center">
    <!-- <app-search-user (searchResult)="searchUser($event)"></app-search-user> -->
        <div class="row text-center">
            <div class="col">
                <div class="searching input-group mt-5">
                    <input type="text" class="p-2 bg-success text-light form-control mx-5" [(ngModel)]="userField" name="userField" placeholder="Github Username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="p-2 bg-success btn btn-outline-secondary text-light" type="button" id="button-addon2" (click)="searchUser()">Search</button>
                </div>
            </div>
            <div class="col mt-5 mx-5">
                <img src="./assets/github-11-128.png" alt="">
            </div>
        </div>
    
    <div class="row">
        <div class="col-md-12">
            <!-- <h3 class="text-center">PROFILE</h3> -->
            <img class="myimage" src="{{username.avatar_url}}" alt="">
            <h4>{{username.name}}</h4>
            <p>{{username.html_url}}</p>
            <p>FOLLOWING: {{username.following}}</p>
            <p>FOLLOWERS: {{username.followers}}</p>
        </div>
    </div>
    <div class="row">
        <!-- <h3 class="text-center">REPOSITORIES</h3> -->
        <div id='mycolumn' class="col-md-4 mt-5" *ngFor="let rep of repo">
            <div class="text-dark card" style=" height: 18rem;">
                <div class="card-header">
                    <h4><a class="text-dark" href="rep.html_url">{{rep.name}}</a></h4>
                </div>
                <div class="card-body">
                    <p>{{rep.name}}</p>
                    <p>{{rep.description}}</p>
                </div>
                <div class="card-footer">
                    <p>Created:{{rep.created_at| date}}</p>
                </div>
            </div>
        </div>
    </div>
    <footer>Made with love by Bambi</footer>

</div>
